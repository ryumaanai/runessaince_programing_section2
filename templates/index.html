<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-SNS</title>
    <!-- Tailwindを削除し、独自のCSSを読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- アイコンセット (Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <!-- 全体レイアウト -->
    <div class="app-layout">
        
        <!-- 左サイドバー -->
        <header class="sidebar-left">
            <div class="logo-container">
                <i class="ph-fill ph-x-logo text-3xl" style="font-size: 1.875rem;"></i>
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-item active">
                    <i class="ph-fill ph-house"></i>
                    <span class="label">ホーム</span>
                </a>
                <a href="#" class="nav-item" style="color: var(--gray-text);">
                    <i class="ph-regular ph-bell"></i>
                    <span class="label">検索</span>
                </a>
                <a href="#" class="nav-item" style="color: var(--gray-text);">
                    <i class="ph-regular ph-bell"></i>
                    <span class="label">通知</span>
                </a>
            </nav>
        </header>

        <!-- メインフィード -->
        <main class="main-content">
            <div class="sticky-header">
                <h1 class="page-title">ホーム</h1>
            </div>

            <!-- 投稿フォーム -->
            <div class="compose-area">
                <div class="avatar"></div>
                <form action="/post" method="POST" class="compose-form">
                    <textarea name="content" rows="2" placeholder="いまどうしてる？" class="compose-input"></textarea>
                    <div class="compose-actions">
                        <div class="icon-actions">
                            <div class="icon-btn"><i class="ph-regular ph-image text-xl" style="font-size: 1.25rem;"></i></div>
                        </div>
                        <button type="submit" class="btn-post">ポストする</button>
                    </div>
                </form>
            </div>

            <!-- タイムライン -->
            <div id="timeline">
                {% for post in posts %}
                <div class="post-item" onclick="window.location.href='/post/{{ post.id }}'">
                    <div class="avatar" style="width: 2.5rem; height: 2.5rem;"></div>
                    <div style="width: 100%;">
                        <div class="post-header">
                            <span class="user-name">ボブ</span>
                            <span class="user-id">@username</span>
                            <span class="post-time">· {{ post.formatted_time() }}</span>
                        </div>
                        <div class="post-body">{{ post.content }}</div>

                        <!-- AI回答表示エリア -->
                        <div class="ai-response hidden">
                            <p class="loading-text" style="color: #e5e7eb;">解析中...</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>

    <script>
        async function askInlineAI(btnElement, content) {
            const container = btnElement.closest('.post-item');
            const responseBox = container.querySelector('.ai-response');
            const responseText = responseBox.querySelector('.loading-text');

            if (!responseBox.classList.contains('hidden') && !responseText.textContent.includes('解析中')) {
                responseBox.classList.add('hidden');
                return;
            }
            responseBox.classList.remove('hidden');
            responseText.textContent = "AIが思考中...";

            try {
                const res = await fetch('/api/ask_ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content })
                });
                const data = await res.json();
                responseText.innerText = data.answer || data.error;
            } catch (e) {
                responseText.textContent = "通信エラーが発生しました。";
            }
        }
    </script>
</body>
</html>
